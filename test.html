<!DOCTYPE html>
<html>
<head>
<title>Test</title>

<style type="text/css">

.playground {
    height: 300px;
}

.box {
    display: inline-block;
    width: 100px;
    height: 100px;
    position: absolute;
    left: 10px;
}

#box1 {
    background-color: green;
}

#box2 {
    background-color: red;
    top: 150px;
}

</style>

</head>
<body>

<div class="playground">
<div id="box1" class="box"></div>
<div id="box2" class="box"></div>
</div>

<button type="button" id="start">start</button>
<button type="button" id="reset">reset</button>

<script type="text/javascript" src="man.js"></script>
<script type="text/javascript">

var box1 = document.querySelector("#box1");
var box2 = document.querySelector("#box2");

var start = document.querySelector("#start");

addEventListener(start, "click", function () {
    man.transit(
        box1,
        [
        {
            opacity: 0.5,
            backgroundColor: "#0000ff",
            left: 100,
            rotate: "1200deg",
        },
        {
            left: "150px",
            rotate: 1100,
        },
        {
            backgroundColor: [0xff, 0xff, 0]
        }
        ]
    );

    man.transit(
        box2,
        {
            left: "150px",
            rotate: "1100deg",
            scale: [2, 1],
        }
    );
});

addEventListener(reset, "click", function () {
    man.transit(
        [box1, box2],
        [
        {
            opacity: "1",
            backgroundColor: "black",
            left: "10px",
            transform: "",
            duration: 300,
        },
        {
            left: "10px",
            transform: "",
        }
        ]
    );
});

function addEventListener(node, name, func) {
    if (node.addEventListener) {
        node.addEventListener(name, func);
    } else {
        node.attachEvent("on" + name, func);
    }
}

</script>

</body>
</html>
